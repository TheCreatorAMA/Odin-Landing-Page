<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Landing Page</title>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <a href="#"
          ><img src="https://freesvg.org/img/1650347140mustache-silhouette-low-poly.png" alt="logo" class="logo"
        /></a>
        <ul class="right-links">
          <li><a href="#"> Header Link One </a></li>
          <li><a href="#"> Header Link Two </a></li>
          <li><a href="#"> Header Link Three </a></li>
        </ul>
      </div>
      <div class="welcome">
        <div class="welcome-message"><p>BIG MESSAGE</p></div>
        <img
          src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="big city"
          class="welcome-image"
        />
      </div>
    </div>
    <div class="content">
      <div class="content-1">
        <p>Some rando info</p>
        <div class="card-display">
          <div class="card">
            <img
              src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="camera product"
            />
            <p>This is a camera</p>
          </div>
          <div class="card">
            <img
              src="https://images.pexels.com/photos/248412/pexels-photo-248412.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="milk"
            />
            <p>Milk</p>
          </div>
          <div class="card">
            <img src="https://images.pexels.com/photos/3819969/pexels-photo-3819969.jpeg" alt="coke" />
            <p>Coke?</p>
          </div>
          <div class="card">
            <img
              src="https://images.pexels.com/photos/4040586/pexels-photo-4040586.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="energy stones"
            />
            <p>Energy Stones</p>
          </div>
        </div>
      </div>
      <div class="content-2">
        <div class="quote">
          <blockquote>
            <p>"If I'm not back in five minutes, wait longer."</p>
            <cite>-Ace Ventura</cite>
          </blockquote>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>About us</p>
    </div>
  </body>
</html>
